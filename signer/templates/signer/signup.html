<!DOCTYPE html>
{% extends 'base.html' %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
    <h1> Sign Up</h1>


    <form action="{% url 'signer:signup' %}" method="POST">
        {% csrf_token %}
        Username : <br /> <input  type="text" name="Username" />
        <br />
        E:Mail : <br /> <input type = email name = emaik />
        <br />
        Password : <br /><input  type="password" name="pass1" />
        <br />
        Confirm Password : <br /><input  type="password" name="pass2" />
        <br />
        <br /><input type="SUBMIT" value="Create" />
    </form>
    <br />
    {% if error %}
        {{ error }}
    {% endif %}
    <br />
</body>
</html>
{% endblock %}
